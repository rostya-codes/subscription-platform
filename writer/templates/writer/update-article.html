{% extends 'writer/navbar.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Update an article</h3>
    <p>You may update your article below:</p>
    <br>

    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ UpdateArticleForm|crispy }}
        <input class="btn btn-success" type="submit" value="Update article"/>
    </form>
</div>
{% endblock %}
