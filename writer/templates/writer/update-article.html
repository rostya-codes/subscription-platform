{% extends 'writer/navbar.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Update an article</h3>

    <hr>

    <p>As a writer you can also update your articles accordingly:</p>

    <br>

    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ UpdateArticleForm|crispy }}
        <input class="btn btn-success w-100" type="submit" value="Save"/>
    </form>
</div>
{% endblock %}
