{% extends 'writer/navbar.html' %}

{% block content %}
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Delete article</h3>

    <h6>{{ article.title }}</h6>

    <br>

    <p>You may delete your article below:</p>

    <form method="post" autocomplete="off">
        {% csrf_token %}
        <input class="btn btn-danger w-100 p-2" type="submit" value="Delete article"/>
    </form>

    <br>

    <a href="{% url 'my-articles' %}"> Return to articles</a>

</div>
{% endblock %}
